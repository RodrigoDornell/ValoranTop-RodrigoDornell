<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <img src="./valorant/fotos/valorantoppararjogaco.png" alt="logo">
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a>  </li>
                <li> <a href="./agentes.html">Agentes</a> </li>
                <li> <a href="./parche.html">Parches</a></li>
                <li> <a href="./fanArts.html">FanArts</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainContact">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
              <h1>Contacto</h1>
              <p class="mt-3"> Introducir datos. </p>
            </div>
          </div>
        <div class="col-md-6">
            <h4 class="mb-4">Formulario</h4>
            <form>
              <div class="mb-3">
                <label for="nya" class="form-label txt_negrita ">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nya" aria-describedby="nyaHelp" required>
                <div id="nyaHelp" class="form-text">Ejemplo: Juan Perez</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label txt_negrita">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Ejemplo: juanpabloperezsegundotercerol@mail.com</div>
              </div>
              <div class="mb-3 ">
                <label for="asunto" class="form-label txt_negrita">Asunto</label>
                <input type="text" class="form-control" id="asunto" aria-describedby="asuntoHelp" required>
                <div id="asuntoHelp" class="form-text">Ejemplo: reclamo de compra</div>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label txt_negrita">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
          </div>
    </main>
    
    <footer>
        <h4><li> <a href="./Contactos.html">Contactanos</a></li></h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
